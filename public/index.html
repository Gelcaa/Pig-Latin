<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pig Latin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Pig Latin</h1>
      <h2>Translator</h2>
      <div class="translation-container">
        <div class="box">
          <h3>English</h3>
          <textarea
            id="englishInput"
            placeholder="Enter English text"
          ></textarea>
        </div>
        <div class="box">
          <h3>Translated</h3>
          <textarea id="translatedOutput" readonly></textarea>
        </div>
      </div>

      <div class="btn-container">
        <button
          id="generateButton"
          class="btn"
          onclick="generateRandomPhrase()"
        >
          Generate Random Phrase
        </button>
        <button id="translateButton" class="btn" onclick="translateText()">
          Translate
        </button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
